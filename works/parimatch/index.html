<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parimatch</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__wrap">
            <div class="header__left">
                <div class="logo">
                    <a href="/">
                        <img src="img/logo.png" alt="" class="parimatch">
                    </a>
                </div>
            </div>
                <div class="header__right">
                    <h1 class="header__title">
                        <span class="logo-txt">лучший <br> киберспортивный <br> букмекер</span>
                        <span class="logo__subtitle-txt">лучший <br> онлайн-<br>букмекер</span>
                    </h1>
                </div>
            </div>
        </div>
    </header>

<main class="main">
    <section class="hero active">
        <div class="container">
            <div class="hero__inner">
                <div class="hero__title">
                    <div class="hero__wrap">
                        <div class="hero__link-one">
                            <a href="#" class="hero__link-bet">
                                <span class="hero__link-txt">ставки на киберспорт</span>
                            </a>
                        </div>
                        <span class="title-bonus">БОНУС</span>
                        <span class="title-price">2500₽</span>
                        <span class="title-registration">при регистрации</span>
                            <div class="hero__link-two">
                                <a href="#" class="hero__link-registration">
                                    <span class="hero__link-text">зарегистрироваться</span>
                                </a>
                            </div>
                        </div>
                    </div>
                        <div class="parallax">
                            <div class="parallax__background">
                                <div class="hero__parallax-images">
                                <img src="img/jugg.png" class="hero__jugg parallax__jugg" alt="">
                                <img src="img/tracer.png" class="hero__tracer parallax__tracer" alt="">
                                  <img src="img/pubg.png" class="hero__pubg parallax__pubg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    <section class="steps active">
        <div class="container">
            <ul class="steps__content">
                <li class="steps__item">
                    <span class="steps__counter steps__cube">1</span>
                    <span class="steps__text">зарегистрируйся</span>
                </li>
                <li class="steps__item">
                    <span class="steps__counter steps__cube">2</span>
                    <span class="steps__text">внеси депозит</span>
                </li>
                <li class="steps__item">
                    <span class="steps__counter steps__cube">3</span>
                    <span class="steps__text">получи бонус</span>
                </li>
            </ul>
        </div>
    </section>
</main>


<footer class="footer">
    <div class="container">
        <div class="footer__inner">
            <div class="footer__payments">
                <ul class="footer__payments-list">
                    <li class="footer__payments-item">
                        <a href="#" target="_blank" class="footer__payments-link">
                            <img src="img/visa.png" alt="">
                        </a>
                    </li>
                    <li class="footer__payments-item">
                        <a href="#" target="_blank" class="footer__payments-link">
                            <img src="img/mastercard.png" alt="">
                        </a>
                    </li>
                    <li class="footer__payments-item">
                        <a href="#" target="_blank" class="footer__payments-link">
                            <img src="img/qiwi.png" alt="">
                        </a>
                    </li>
                    <li class="footer__payments-item">
                        <a href="#" target="_blank" class="footer__payments-link"
                        ><img src="img/yandex_money.png" alt="">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer__download">
                <ul class="download">
                    <li class="download__item">
                        <a href="#" target="_blank" class="download__link">
                            <img src="img/app_store.png" alt="">
                        </a>
                    </li>
                    <li class="download__item">
                        <a href="#" target="_blank" class="download__link">
                            <img src="img/google.png" alt="">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="block-social">
                <a class="footer__nav-social footer__nav-social_vk" href="#"></a>
                <a class="footer__nav-social footer__nav-social_tw" href="#"></a>
                <a class="footer__nav-social footer__nav-social_inst" href="#"></a>
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/main.js"></script>
<script src="js/wow.min.js"></script>
</body>
</html>
